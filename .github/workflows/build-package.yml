name: Build Package
on:
  push:
    branches:
      - beta
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn
      - name: Generate Icons
        run: yarn generate
      - name: Get commit data
        uses: rlespinasse/git-commit-data-action@v1.x
      - run: git config --local user.email "${{ env.GIT_COMMIT_AUTHOR_NAME }}"
      - run: git config --local user.name "${{ env.GIT_COMMIT_AUTHOR_EMAIL }}"
      - name: Commit generated icons
        run: >
          git commit -a -m "chore: add genereated icons"
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: Bump beta version
        if: steps.branch-name.outputs.current_branch == 'beta'
        run: yarn release --prerelease beta

      - name: Bump version
        if: steps.branch-name.outputs.current_branch != 'beta'
        run: yarn release

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ steps.branch-name.outputs.current_branch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build package
        run: yarn build
      - name: Save build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist





